<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Proyek Tailwind CSS</title>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="navbar bg-base-100 shadow-md">
            <div class="navbar-start">
                <div class="dropdown">
                    <div
                        tabindex="0"
                        role="button"
                        class="btn btn-ghost btn-circle"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7"
                            />
                        </svg>
                    </div>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
                    >
                        <li><a href="index.html">Home</a></li>
                        <li><a>Portfolio</a></li>
                        <li><a>About</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar float-left ml-[-130px]">
                <a class="btn btn-ghost text-xl">LelangBroðŸ”¥</a>
            </div>
            <div class="navbar-end">
                <button class="btn btn-active btn-primary mr-2">
                    <a href="login.html">Login</a>
                </button>
                <button class="btn btn-outline btn-primary">Daftar</button>
            </div>
        </div>
        <div
            class="container mx-auto mt-10 p-6 bg-slate-100 shadow-2xl rounded-lg"
        >
            <h2 class="text-center text-2xl font-bold mb-6">
                Formulir Pendaftaran
            </h2>
            <form>
                <!-- Baris 1 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label
                            for="firstName"
                            class="block text-sm font-medium text-gray-700"
                            >Nama Depan</label
                        >
                        <input
                            type="text"
                            class="mt-1 p-2 border border-gray-300 rounded-md w-full"
                            id="firstName"
                            placeholder="Masukkan nama depan Anda"
                        />
                    </div>
                    <div>
                        <label
                            for="lastName"
                            class="block text-sm font-medium text-gray-700"
                            >Nama Belakang</label
                        >
                        <input
                            type="text"
                            class="mt-1 p-2 border border-gray-300 rounded-md w-full"
                            id="lastName"
                            placeholder="Masukkan nama belakang Anda"
                        />
                    </div>
                </div>

                <!-- Baris 2: Tempat Lahir, Tanggal Lahir, Jenis Kelamin (Sejajar) -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                    <div>
                        <label
                            for="birthPlace"
                            class="block text-sm font-medium text-gray-700"
                            >Tempat Lahir</label
                        >
                        <input
                            type="text"
                            class="mt-1 p-2 border border-gray-300 rounded-md w-full"
                            id="birthPlace"
                            placeholder="Masukkan tempat lahir Anda"
                        />
                    </div>
                    <div>
                        <label
                            for="birthDate"
                            class="block text-sm font-medium text-gray-700"
                            >Tanggal Lahir</label
                        >
                        <input
                            type="date"
                            class="mt-1 p-2 border border-gray-300 rounded-md w-full"
                            id="birthDate"
                        />
                    </div>
                    <div>
                        <label
                            for="gender"
                            class="block text-sm font-medium text-gray-700"
                            >Jenis Kelamin</label
                        >
                        <select
                            class="mt-1 p-2 border border-gray-300 rounded-md w-full"
                            id="gender"
                        >
                            <option selected>Pilih jenis kelamin</option>
                            <option value="male">Laki-laki</option>
                            <option value="female">Perempuan</option>
                            <option value="other">Lainnya</option>
                        </select>
                    </div>
                </div>

                <!-- Baris 3 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                    <div>
                        <label
                            for="address"
                            class="block text-sm font-medium text-gray-700"
                            >Alamat</label
                        >
                        <input
                            type="text"
                            class="mt-1 p-2 border border-gray-300 rounded-md w-full"
                            id="address"
                            placeholder="Masukkan alamat Anda"
                        />
                    </div>
                    <div>
                        <label
                            for="village"
                            class="block text-sm font-medium text-gray-700"
                            >Desa/Kelurahan</label
                        >
                        <input
                            type="text"
                            class="mt-1 p-2 border border-gray-300 rounded-md w-full"
                            id="village"
                            placeholder="Masukkan desa/kelurahan Anda"
                        />
                    </div>
                </div>

                <!-- Baris 4 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                    <div>
                        <label
                            for="rtRw"
                            class="block text-sm font-medium text-gray-700"
                            >RT/RW</label
                        >
                        <input
                            type="text"
                            class="mt-1 p-2 border border-gray-300 rounded-md w-full"
                            id="rtRw"
                            placeholder="Masukkan RT/RW Anda"
                        />
                    </div>
                </div>

                <!-- Baris 5 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                    <div>
                        <label
                            for="email"
                            class="block text-sm font-medium text-gray-700"
                            >Email</label
                        >
                        <input
                            type="email"
                            class="mt-1 p-2 border border-gray-300 rounded-md w-full"
                            id="email"
                            placeholder="Masukkan email Anda"
                        />
                    </div>
                </div>

                <!-- Baris 6 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                    <div>
                        <label
                            for="password"
                            class="block text-sm font-medium text-gray-700"
                            >Kata Sandi</label
                        >
                        <input
                            type="password"
                            class="mt-1 p-2 border border-gray-300 rounded-md w-full"
                            id="password"
                            placeholder="Masukkan kata sandi Anda"
                        />
                    </div>
                </div>

                <!-- Tombol Submit -->
                <div class="mt-6">
                    <button
                        type="submit"
                        class="btn btn-primary w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md"
                    >
                        Daftar
                    </button>
                </div>
            </form>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
