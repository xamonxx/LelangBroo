<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid Layout</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <style type="text/css" media="all"></style>
    <body>
        <!-- start navbar -->
        <div class="navbar bg-base-100 shadow-md">
            <div class="navbar-start">
                <div class="dropdown">
                    <div
                        tabindex="0"
                        role="button"
                        class="btn btn-ghost btn-circle"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7"
                            />
                        </svg>
                    </div>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
                    >
                        <li><a href="index.html">Home</a></li>
                        <li><a>Portfolio</a></li>
                        <li><a>About</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar float-left ml-[-130px]">
                <a class="btn btn-ghost text-xl">LelangBroðŸ”¥</a>
            </div>
            <div class="navbar-end">
                <button class="btn btn-active btn-primary mr-2">
                    <a href="">Login</a>
                </button>
                <button class="btn btn-outline btn-primary">
                    <a href="register.html">Daftar</a>
                </button>
            </div>
        </div>
        <!-- end navbar -->

        <div class="hero bg-base-200 min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="text-center lg:text-left">
                    <h1 class="text-5xl font-bold">Login Dulu Bro!</h1>
                </div>
                <div
                    class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Email Lu</span>
                            </label>
                            <input
                                type="email"
                                placeholder="email"
                                class="input input-bordered"
                                required
                            />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Password Lu</span>
                            </label>
                            <input
                                type="password"
                                placeholder="password"
                                class="input input-bordered"
                                required
                            />
                            <label class="label">
                                <a
                                    href="#"
                                    class="label-text-alt link link-hover"
                                    >Lupa pw lu ga?</a
                                >
                            </label>
                        </div>
                        <div class="form-control mt-6">
                            <button class="btn btn-primary">Masuk Bro</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
